<!DOCTYPE html>
<html>
<head>
  <title>MCN Application Reader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    /* MCN Theme Colors: Navy Blue, Bright Blue, White */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f4f7f6;
      padding: 30px;
      color: #333;
    }
    .magic-box {
      max-width: 850px;
      margin: 0 auto;
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(10, 35, 66, 0.1);
      border-top: 6px solid #0056b3; /* Millennium Blue */
    }
    h2 {
      color: #0A2342; /* Deep Navy */
      margin-bottom: 5px;
      font-size: 28px;
      border-bottom: 2px solid #0056b3;
      padding-bottom: 10px;
    }
    .instruction-text {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #0A2342;
    }
    input[type="text"], input[type="number"] {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="number"] {
      width: 120px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #0056b3; 
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0A2342; 
    }
    .reading-area {
      margin-top: 30px;
      line-height: 1.8;
      font-size: 17px;
      color: #222;
      background-color: #fdfdfd;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    /* This perfectly separates each question and answer so it is easy to read */
    .data-row {
      margin-bottom: 20px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 15px;
    }
    .data-title {
      font-weight: bold;
      color: #0056b3;
      display: block;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .data-value {
      display: block;
      margin-top: 6px;
      white-space: pre-wrap; 
    }
  </style>
</head>
<body>

  <div class="magic-box">
    <h2>Millennium Fellowship Reader</h2>
    <p class="instruction-text">Global Admissions Committee Portal: Paste your CSV link and enter the candidate's row number.</p>
