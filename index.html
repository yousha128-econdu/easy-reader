<!DOCTYPE html>
<html>
<head>
    <title>GAC Impact Portal | Millennium Fellowship</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --mcn-navy: #0A2342; --mcn-blue: #0056b3; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8fafd; margin: 0; padding: 20px; }
        .container { max-width: 950px; margin: 0 auto; background: #ffffff; border-radius: 20px; box-shadow: 0 15px 35px rgba(10,35,66,0.15); overflow: hidden; border-top: 12px solid var(--mcn-blue); }
        .header { background: var(--mcn-navy); color: white; padding: 40px; text-align: center; }
        
        /* This looks for your uploaded logo.png file */
        .logo-box { background: white; padding: 15px; display: inline-block; border-radius: 10px; margin-bottom: 20px; }
        .logo-img { max-width: 250px; height: auto; }

        .sdg-row { display: flex; justify-content: center; gap: 10px; padding: 20px; background: #fff; border-bottom: 1px solid #eee; }
        .sdg-icon { width: 45px; height: 45px; border-radius: 4px; }

        .setup-section { padding: 25px; background: #f1f5f9; display: grid; grid-template-columns: 2fr 1fr auto; gap: 20px; align-items: end; }
        input { width: 100%; padding: 14px; border: 2px solid #cbd5e0; border-radius: 10px; box-sizing: border-box; }
        button { background-color: var(--mcn-blue); color: white; border: none; padding: 14px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:hover { background-color: var(--mcn-navy); }
        #displayArea { padding: 40px; }
        .impact-card { background: #fff; border-left: 6px solid var(--mcn-blue); margin-bottom: 25px; padding: 25px; border-radius: 0 12px 12px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .label { font-size: 12px; text-transform: uppercase; color: var(--mcn-blue); font-weight: 800; display: block; margin-bottom: 10px; }
        .content { font-size: 18px; line-height: 1.8; color: #1e293b; white-space: pre-wrap; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="logo-box">
            <img src="logo.png" alt="MCN Logo" class="logo-img">
        </div>
        <h1 style="margin:0; font-size: 26px;">GAC Evaluation Portal</h1>
    </div>

    <div class="sdg-row">
        <img src="sdg1.png" class="sdg-icon" title="No Poverty">
        <img src="sdg2.png" class="sdg-icon" title="Zero Hunger">
        <img src="sdg3.png" class="sdg-icon" title="Good Health">
    </div>

    <div class="setup-section">
        <div class="input-group">
            <label style="display:block; font-weight:bold; margin-bottom:8px; color:var(--mcn-navy);">Google Sheet Link</label>
            <input type="text" id="sheetLink" placeholder="Paste your /edit link here...">
        </div>
        <div class="input-group">
            <label style="display:block; font-weight:bold; margin-bottom:8px; color:var(--mcn-navy);">Row Number</label>
            <input type="number" id="rowNum" value="2">
        </div>
        <button onclick="loadData()">LOAD PROFILE</button>
    </div>

    <div id="displayArea">
        <p style="text-align:center; padding: 60px; color: #64748b;">Ready to begin social impact evaluation.</p>
    </div>
</div>

<script>
function loadData() {
    let link = document.getElementById('sheetLink').value.trim();
    const row = document.getElementById('rowNum').value;
    const output = document.getElementById('displayArea');
    if (!link) return;

    if (link.includes('/edit')) link = link.split('/edit')[0] + '/export?format=csv';

    output.innerHTML = "<p style='text-align:center;'>Fetching data...</p>";

    Papa.parse(link, {
        download: true, header: true,
        complete: function(results) {
            const data = results.data;
            const index = row - 2;
            if (index < 0 || index >= data.length) {
                output.innerHTML = "<p style='color:red; text-align:center;'>Row not found.</p>";
                return;
            }
            const student = data[index];
            let html = "<h2 style='color:var(--mcn-navy); border-bottom: 3px solid var(--mcn-blue); padding-bottom:15px; margin-bottom:30px;'>Candidate Dossier</h2>";
            for (const key in student) {
                if (student[key] && student[key].trim() !== "") {
                    html += `<div class="impact-card"><span class="label">${key}</span><div class="content">${student[key]}</div></div>`;
                }
            }
            output.innerHTML = html;
        }
    });
}
</script>

</body>
</html>
