<!DOCTYPE html>
<html>
<head>
    <title>GAC Impact Reader | Millennium Fellowship</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --mcn-navy: #0A2342;
            --mcn-blue: #0056b3;
            --sdg-gold: #f39200;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            border-top: 10px solid var(--mcn-blue);
        }
        .header {
            background: var(--mcn-navy);
            color: white;
            padding: 40px;
            text-align: center;
        }
        /* Millennium Fellowship Logo placeholder */
        .logo {
            max-width: 250px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        .setup-section {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            align-items: end;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--mcn-navy);
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
        }
        button {
            background-color: var(--mcn-blue);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: var(--mcn-navy); }
        
        #displayArea { padding: 40px; }
        
        .impact-card {
            background: #fff;
            border-left: 5px solid var(--mcn-blue);
            margin-bottom: 25px;
            padding: 20px;
            border-radius: 0 8px 8px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #718096;
            font-weight: 800;
        }
        .content {
            font-size: 18px;
            margin-top: 10px;
            line-height: 1.7;
            color: #2d3748;
            white-space: pre-wrap;
        }
        .sdg-badge {
            background: var(--sdg-gold);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://images.squarespace-cdn.com/content/v1/59404077d2b857790807755e/1501793755353-7O6F8STH7831KCPJ2M9H/Millennium+Fellowship+Logo+White.png" alt="Millennium Fellowship Logo" class="logo">
        <p style="margin:0; opacity: 0.8; letter-spacing: 1px;">GLOBAL ADMISSIONS COMMITTEE | SOCIAL IMPACT PORTAL</p>
    </div>

    <div class="setup-section">
        <div class="input-group">
            <label>Secure CSV Link</label>
            <input type="text" id="sheetLink" placeholder="Paste &output=csv link...">
        </div>
        <div class="input-group">
            <label>Row Number</label>
            <input type="number" id="rowNum" value="2">
        </div>
        <button onclick="loadData()">LOAD PROFILE</button>
    </div>

    <div id="displayArea">
        <div style="text-align:center; padding: 50px; color: #a0aec0;">
            <p><strong>Ready to Uplift Social Impact?</strong></p>
            <p>Enter a candidate row to begin evaluation.</p>
        </div>
    </div>
</div>

<script>
function loadData() {
    const link = document.getElementById('sheetLink').value.trim();
    const row = document.getElementById('rowNum').value;
    const output = document.getElementById('displayArea');

    if (!link) {
        output.innerHTML = "<p style='color:red; text-align:center;'>Please paste your CSV link first!</p>";
        return;
    }

    Papa.parse(link, {
        download: true,
        header: true,
        complete: function(results) {
            const data = results.data;
            const index = row - 2;

            if (index < 0 || index >= data.length) {
                output.innerHTML = "<p style='color:red; text-align:center;'>Applicant row not found.</p>";
                return;
            }

            const student = data[index];
            let html = "<h3 style='color:var(--mcn-navy); border-bottom: 2px solid #eee; padding-bottom:10px;'>Candidate Evaluation</h3>";

            for (const key in student) {
                if (student[key] && student[key].trim() !== "") {
                    // Special styling for SDG column
                    const isSDG = key.toLowerCase().includes('sdg');
                    html += `<div class="impact-card">
                                <span class="label">${key}</span>
                                <div class="content ${isSDG ? 'sdg-badge' : ''}">${student[key]}</div>
                             </div>`;
                }
            }
            output.innerHTML = html;
        }
    });
}
</script>

</body>
</html>
