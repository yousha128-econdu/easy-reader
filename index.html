            box-shadow: 0 12px 40px rgba(0, 34, 68, 0.08);

        }

        }

            border-color: var(--mcn-blue);
            box-shadow: 0 0 0 3px var(--mcn-light-blue);

            height: 50px; /* Matches input height */
        }
