<!DOCTYPE html>
<html>
<head>
    <title>MCN | Premium GAC Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --mcn-navy: #0A2342;
            --mcn-blue: #0056b3;
            --mcn-light: #e0e7ff;
            --auth-purple: #6b46c1;
            --white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            margin: 0;
            padding: 40px 20px;
            color: var(--text-dark);
            min-height: 100vh;
        }

        /* The Premium Floating Dashboard */
        .container {
            max-width: 1050px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .header {
            background: linear-gradient(to right, var(--mcn-navy), #113c6b);
            padding: 45px 20px;
            text-align: center;
            color: var(--white);
            border-bottom: 5px solid var(--mcn-blue);
        }

        .logo-container {
            background: var(--white);
            padding: 18px 35px;
            display: inline-block;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .logo-img { max-width: 260px; height: auto; display: block; }

        .sdg-strip {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 25px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }
        .sdg-icon { width: 50px; height: 50px; border-radius: 8px; transition: transform 0.3s; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .sdg-icon:hover { transform: translateY(-5px) scale(1.1); }

        .setup-grid {
            padding: 35px 40px;
            background: var(--white);
            display: grid;
            grid-template-columns: 1fr 120px 150px;
            gap: 20px;
            align-items: flex-end;
            border-bottom: 1px solid #e2e8f0;
        }

        .field-group label { display: block; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; color: var(--text-muted); }
        input, select { width: 100%; padding: 16px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 16px; background: #f8fafc; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--mcn-blue); outline: none; background: var(--white); box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.1); }

        .btn-primary { background: var(--mcn-blue); color: var(--white); border: none; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
